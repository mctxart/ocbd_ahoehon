<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Picture Book</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <style>
        body { background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 80%; height: 80%; }
        .page { background-size: cover; background-color: white; border: 1px solid #ccc; }
        /* めくる時の影などの調整 */
        .page-content { width: 100%; height: 100%; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div class="container" id="book-container">
    <div id="my-book">
        <div class="page"><img src="images/page1.jpg" width="100%"></div>
        <div class="page"><img src="images/page2.jpg" width="100%"></div>
        <div class="page"><img src="images/page3.jpg" width="100%"></div>
        </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const pageFlip = new St.PageFlip(document.getElementById('my-book'), {
            width: 550, // 1ページの幅
            height: 733, // 1ページの高さ
            size: "stretch",
            minWidth: 315,
            maxWidth: 1000,
            minHeight: 420,
            maxHeight: 1350,
            drawShadow: true,
            showCover: true, // 表紙あり
            usePortrait: true // スマホ等で1ページ表示を許可
        });

        pageFlip.loadFromHTML(document.querySelectorAll('.page'));
    });
</script>
</body>
</html>
